<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <link rel="stylesheet" href="style.css">
    <title>Markdown notebook</title>
</head>

<body>
    <div id="notebook">
        <div class="notebook">notebook</div>
        <div class="input">
            <textarea class="inputText" v-model='iuefwhgi'>

            </textarea>
        </div>
        <div class="markdown" >
            {{kjdw}}
        </div>
    </div>


    <script>
        const hj = marked('*daw*')
        console.log(hj)
        var vm=new Vue({
            el:"#notebook",
            data:{
                iuefwhgi:""
            },
            computed:{
                kjdw(){
                    return marked(this.iuefwhgi)
                }

            }
        })
    
    
    </script>
</body>

</html>
