<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-14</title>
    <script src="vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/velocity/2.0.6/velocity.min.js"></script>

    <style>
        .list-item{
            display: inline-block;margin-right: 10px;background-color: red;
            border-radius: 50%;width: 25px;height: 25px;text-align: center;
            line-height: 25px;color: #fff;
        }
        .list-move{
            transition:transform 1s
        }
    </style>
</head>
<body>
    <div id='app'>
        <button @click='shuffle'>洗牌</button>
        <transition-group name='list' tag='p'>
            <span v-for='item in items' :key='item' class='list-item'>
                {{item}}
            </span>
        </transition-group>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data (){
                return {items:[1,2,3,4,5]}
            },
            methods:{
                shuffle(){
                    this.items= _.shuffle(this.items)
                }
            }
        })
    </script>
</body>
</html>
