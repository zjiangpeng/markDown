<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1</title>
    <script src="vue.js"></script>
    <style>
    .chart {
        width:200px;
        height:50px;
        background-color:blue;
    }
    .box-enter-active,.box-leave-avtive{
        transition: width 3s;
    }
    .box-enter,.box-leave-to{
        width: 0px;
    }
    .box-enter-to,.box-leave{
        width: 200px;
    }
    </style>
</head>
<body>
    <div id='app'>
        <button @click='toggle'>改变图像宽度</button>
        <transition name='box'>
            <div class="chart" v-if='show'></div>
        </transition>
    </div>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                show:true,
            },
            methods:{
                toggle(){
                    this.show= !this.show
                }
            }
        })
    </script>
</body>
</html>
