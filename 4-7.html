<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7</title>
    <script src="vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
</head>
<body>
    <div id='app'>
        <button @click='isEditing=!isEditing'>切换保存和编辑按钮</button>
        <div>
            <transition name='fade'>
                <button v-if='isEditing' key='save'>保存</button>
                <button v-else key='edit'>编辑</button>
            </transition>
        </div>
    </div>
    <script>
        var vm =new Vue({
            el:'#app',
            data:{isEditing:true}
        })
    </script>
</body>
</html>
